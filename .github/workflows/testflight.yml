name: Build and Deploy to TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  SCHEME: WorkoutTracker
  PROJECT: WorkoutTracker.xcodeproj
  BUNDLE_ID: com.nicholasprijic.workouttracker

jobs:
  build-and-deploy:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Use latest Xcode available (15.4 on macos-14)
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Install dependencies
        run: |
          # Remove Package.resolved if it has incompatible version format
          find . -name "Package.resolved" -delete || true
          # Resolve package dependencies fresh
          xcodebuild -resolvePackageDependencies -project $PROJECT -scheme $SCHEME

      - name: Build archive
        run: |
          xcodebuild archive \
            -project $PROJECT \
            -scheme $SCHEME \
            -destination "generic/platform=iOS" \
            -archivePath $RUNNER_TEMP/WorkoutTracker.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
            -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=35Q5DRWA8G

      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>upload</string>
              <key>teamID</key>
              <string>35Q5DRWA8G</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Export and upload to TestFlight
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/WorkoutTracker.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
            -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: |
            ~/Library/Logs/DiagnosticReports/*
            $RUNNER_TEMP/*.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: rm -rf ~/private_keys
